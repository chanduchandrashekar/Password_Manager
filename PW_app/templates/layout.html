<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="{% url 'home' %}">🔐 Password Manager</a>
        {% block nav_actions %}
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-3">Hello, {{ user.username }}</span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
        {% endblock %}
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
