{% extends "layout.html" %}

{% block nav_actions %}
<div class="ms-auto">
    <span class="text-white me-3">Welcome,</span>
    <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
    

</div>
{% endblock %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Register</h2>


        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="masterkey" class="form-label">MasterKey</label>
                <input type="text" name="masterkey" id="masterkey" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-success">register</button>
        </form>

        <p class="mt-3">Already user...? <a href="{% url 'login' %}">Register</a></p>
    </div>
</div>
{% endblock %}
